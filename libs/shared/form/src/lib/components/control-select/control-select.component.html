<mat-form-field class="font-size-1">
  <mat-label>
    {{label}} <span *ngIf="hasError()">*</span>
  </mat-label>
  <mat-select [formControl]="selectFormControl"
              [id]="formControlName"
              (selectionChange)="onSelect($event)">
    <mat-option *ngFor="let option of options" [value]="option">
      {{option}}
    </mat-option>
  </mat-select>
  <mat-error *ngIf="hasErrorToShow()">
    <em> {{ getErrorMessage() }} </em>
  </mat-error>
</mat-form-field>
