<mat-toolbar color="accent">
  <form [formGroup]="form" autocomplete="off" fxLayout="row" fxLayoutAlign="start center">
    <ng-container *ngFor="let formElement of formElementsInfo">
      <ng-container [ngSwitch]="formElement.type">
        <rsrch-form-control-input *ngSwitchCase="'input'"
                                  class="margin-right-10"
                                  [form]="form"
                                  [formControlName]="formElement.name"
                                  [label]="formElement.name | titlecase">
        </rsrch-form-control-input>
        <rsrch-form-control-select *ngSwitchCase="'select'"
                                  class="margin-right-10"
                                  [form]="form"
                                  [formControlName]="formElement.name"
                                  [label]="formElement.name | titlecase">
        </rsrch-form-control-select>
      </ng-container>
    </ng-container>
  </form>
</mat-toolbar>
